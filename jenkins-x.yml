buildPack: charts 
pipelineConfig:
  env:
  - name: GIT_COMMITTER_EMAIL
    value: jenkins-x@googlegroups.com
  - name: GIT_AUTHOR_EMAIL
    value: jenkins-x@googlegroups.com
  - name: GIT_AUTHOR_NAME
    value: jenkins-x-bot
  - name: GIT_COMMITTER_NAME
    value: jenkins-x-bot
  pipelines:
    release:
      promote:
        steps:
        - command: jx step changelog
        - command: jx step create pr chart --name zeebe-operate --version $VERSION  --repo http://github.com/zeebe-io/zeebe-full-helm.git 
